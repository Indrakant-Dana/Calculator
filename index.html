<DOCTYPE !html>
<html>

<head>
    <link href="./style.css" rel ="stylesheet" type="text/css">
</head>
<body>
    <h1>Calculator</h1>
    <div class = "container">
        <div class="upperPart">
            <span data-previous-operand id = "previous-operand"></span>
            <span data-current-operand id="current-operand"></span>
        </div>
        <div class="elements" data-all-clear>
            <span>AC</span>
        </div>
        <div class="elements" data-delete>
            <span>DEL</span>
        </div>
        <div class="elements" data-operator>
            <span>%</span>
        </div>
        <div class="elements brwn" data-operator>
            <span>รท</span>
        </div>
        <div class="elements" data-number>
            <span id="7">7</span>
        </div>
        <div class="elements" data-number>
            <span id="8">8</span>
        </div>
        <div class="elements" data-number>
            <span id="9">9</span>
        </div>
        <div class="elements brwn" data-operator>
            <span>*</span>
        </div>
        <div class="elements" data-number>
            <span id="4">4</span>
        </div>
        <div class="elements" data-number>
            <span id="5">5</span>
        </div>
        <div class="elements" data-number>
            <span id="6">6</span>
        </div>
        <div class="elements brwn" data-operator>
            <span>-</span>
        </div>
        <div class="elements" data-number>
            <span id="1">1</span>
        </div>
        <div class="elements" data-number>
            <span id="2">2</span>
        </div>
        <div class="elements" data-number>
            <span id="3">3</span>
        </div>
        <div class="elements brwn" data-operator>
            <span>+</span>
        </div>
        <div class="elements grow-twice" data-number>
            <span id="0">0</span>
        </div>
        <div class="elements" data-number>
            <span>.</span>
        </div>
        <div class="elements brwn" data-equals>
            <span>=</span>
        </div>
    </div>
    <script src= "script.js"></script>
</body>
</html>
